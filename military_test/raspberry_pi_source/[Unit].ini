[Unit]
Description=Drone AI Object Tracking
After=network.target

[Service]
ExecStart=/usr/bin/python3 /home/pi/Drone_AI/source_code/object_tracking.py
WorkingDirectory=/home/pi/Drone_AI/source_code
StandardOutput=inherit
StandardError=inherit
Restart=always
User=pi

[Install]
WantedBy=multi-user.target
